  <style>
    body {

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {

    }
    footer {

      padding: 30px;
      background: #111;
      color: white;
      margin-top: 40px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }
